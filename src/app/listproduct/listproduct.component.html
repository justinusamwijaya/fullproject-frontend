

<div *ngIf="searchstat==true" class= "col-md-12">
<button  (click)="refresh()">remove search filter</button>
</div>

<div *ngFor="let x of unitList,index as i" class="col-xs-3 col-md-2komaan centered" style="position:relative;margin-top: 50px; height:250px;background-color: rgba(255, 255, 255, 0.253);border:1px solid rgba(122, 122, 122, 0.103);font-size: 50px; padding:1px;border-radius:8px;">
  <button routerLink="/list/{{x._id}}" class="button" style="font-size:12px;color:rgba(255, 255, 255, 0);border:none;position:absolute; background-color:rgba(255, 255, 255, 0);height:100%;width:100%;border-radius:8px;font-size: 50%;" ><div>{{x.NamaProduk}}</div><div style="margin-top:20px;font-size:70%;">IDR {{x.Harga}}</div></button>
  <img class="img-responsive" style="max-width:80% ;max-height:80%"  src="{{x.Gambar}}" alt="">
</div>
